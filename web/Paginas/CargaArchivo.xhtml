<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Cargar archivo </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        #{CargarArchivoBean.init()}
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #f39c12">
                CARGAR ARCHIVO
            </div>

            <div id="panelTabla" class="panelTabla">
                <div align="center">
                    <h:form>
                        <p:fileUpload fileUploadListener="#{CargarArchivoBean.accionCargar}" mode="advanced"
                                      update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(csv)$/"
                                      label="Examinar"/>

                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
