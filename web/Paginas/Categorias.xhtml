<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Categorias </title>
        #{session.setAttribute("Volver", "Categorias.xhtml")}
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        #{CategoriaBean.init()}
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #E74C3C;">
                CATEGORIAS A INGRESAR
            </div>

            <div id="panelTabla" class="panelTabla">
                #{CategoriaBean.loadCategorias()}
                <h:form>
                    <p:dataTable var="cat" value="#{CategoriaBean.listCat}" scrollable="true" scrollWidth="100%" scrollHeight="100%" editable="true">
                        <p:column headerText="Categoria" style="width: 47%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.catNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="cat" value="#{cat.catNombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Categoria padre" style="width: 47%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.catPadre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="catPadre" value="#{cat.catPadre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6%">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                    <div id="panelBoton" class="panelBoton" align="center">
                        <p:commandButton value="Guardar" actionListener="#{CategoriaBean.guardar(actionEvent)}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
