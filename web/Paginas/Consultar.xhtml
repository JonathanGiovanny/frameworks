<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Consultas </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #16a085">
                CONSULTAS
            </div>
            #{ConsultasBean.init()}
            <h:form>
                <p:inputTextarea value="#{ConsultasBean.consulta}" rows="2" style="width: 90%; margin: 1.5% 5% 0.5% 5%;" />
                <div id="panelBoton" class="panelBoton" align="center">
                    <p:commandButton value="Consultar" actionListener="#{ConsultasBean.consultar(actionEvent)}" update=""/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
