<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Lugares </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        #{LugarBean.init()}
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #f39c12">
                LUGARES A INGRESAR
            </div>

            <div id="panelTabla" class="panelTabla">
                #{LugarBean.loadLugares()}
                <h:form>
                    <p:dataTable var="lug" style="width:100%; height: 100%" value="#{LugarBean.listLug}" scrollable="true" scrollWidth="100%" scrollHeight="100%" editable="true" >

                        <p:column headerText="Nombre" style="width: 20%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lug.nombre_lugar}" /></f:facet>
                                <f:facet name="input"><p:inputText id="lug" value="#{lug.nombre_lugar}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Lugar padre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lug.id_ubicacion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="ubicacion" value="#{lug.id_ubicacion}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Tipo Lugar">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lug.tipo_lugar}" /></f:facet>
                                <f:facet name="input"><p:inputText id="tipo" value="#{lug.tipo_lugar}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                    <div id="panelBoton" class="panelBoton" align="center">
                        <p:commandButton value="Guardar" actionListener="#{LugarBean.guardar(actionEvent)}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
