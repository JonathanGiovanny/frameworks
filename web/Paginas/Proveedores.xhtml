<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Proveedores </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        #{ProveedorBean.init()}
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #2980b9">
                PROVEEDORES A INGRESAR
            </div>

            <div id="panelTabla" class="panelTabla">
                #{ProveedorBean.loadProveedores()}
                <h:form>
                    <p:dataTable var="prov" style="width:100%; height: 100%" value="#{ProveedorBean.listProv}" scrollable="true" scrollWidth="100%" scrollHeight="100%" editable="true">

                        <p:column headerText="Nit" style="width: 20%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prov.nit}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nit" value="#{prov.nit}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prov.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nombre" value="#{prov.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Direccion">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prov.direccion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="direccion" value="#{prov.direccion}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Telefono">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prov.telefono}" /></f:facet>
                                <f:facet name="input"><p:inputText id="telefono" value="#{prov.telefono}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Descripcion">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prov.descripcion}" /></f:facet>
                                <f:facet name="input"><p:inputText id="descripcion" value="#{prov.descripcion}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                    <div id="panelBoton" class="panelBoton" align="center">
                        <p:commandButton value="Guardar" actionListener="#{ProveedorBean.guardar(actionEvent)}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
