<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Productos </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        #{ProductoBean.init()}
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #e67e22">
                PRODUCTOS A INGRESAR
            </div>

            <div id="panelTabla" class="panelTabla">
                #{ProductoBean.loadProductos()}
                <h:form>
                    <p:dataTable var="prod" style="width:100%; height: 100%" value="#{ProductoBean.listProd}" scrollable="true" scrollWidth="100%" scrollHeight="100%" editable="true">

                        <p:column headerText="Categoria" style="width: 20%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.id_categoria}" /></f:facet>
                                <f:facet name="input"><p:inputText id="cat" value="#{prod.id_categoria}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nombre" value="#{prod.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Unidad de Medida">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.unidad_medida}" /></f:facet>
                                <f:facet name="input"><p:inputText id="unidad" value="#{prod.unidad_medida}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Stock">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.stock}" /></f:facet>
                                <f:facet name="input"><p:inputText id="stock" value="#{prod.stock}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Marca">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.marca}" /></f:facet>
                                <f:facet name="input"><p:inputText id="marca" value="#{prod.marca}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Cantidad Minima">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{prod.cantidad_minima}" /></f:facet>
                                <f:facet name="input"><p:inputText id="cantidad" value="#{prod.cantidad_minima}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                    <div id="panelBoton" class="panelBoton" align="center">
                        <p:commandButton value="Guardar" actionListener="#{ProductoBean.guardar(actionEvent)}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
