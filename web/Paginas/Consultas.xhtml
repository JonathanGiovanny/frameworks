<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> SLC - Consultas </title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Recursos/CSS/centro.css" />
    </h:head>

    <header>
        <ui:include src="/WEB-INF/Plantillas/header.xhtml" />
    </header>

    <h:body>
        <div id="panelCentro" class="panelCentro">
            <div id="panelTitulo" class="panelTitulo" style="background-color: #f39c12">
                CONSULTAS
            </div>

            <div id="panelTabla" class="panelTabla">
                #{Consultas.init()}
                #{Consultas.consultar()}
                <h:form>
                    <p:dataTable var="tab" style="width:100%; height: 100%" value="#{Consultas.tabla}" scrollable="true" scrollWidth="100%" scrollHeight="100%">
                        <c:forEach var = "i" begin = "0" end = "5">
                            #{i}
                        </c:forEach>
                        <c:forEach var = "i" begin = "0" end = "#{Consultas.nomColumnas.size()}">
                            <p:column headerText="#{Consultas.nomColumnas.get(i)}">
                                <h:outputText value="#{tab.get(i)}" />
                            </p:column>
                        </c:forEach>
                    </p:dataTable>

                    <div id="panelBoton" class="panelBoton" align="center">
                        <p:commandButton value="Guardar" actionListener="#{Consultas.consultar()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
