<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Supermercado Frame </title>
        <style>
            h5, h2 {
                margin: 0px;
            }
        </style>
    </h:head>

    <h:body style="padding: 0px; margin: 0px; font-family: arial; width:100%; height: 100%;">
        <header>
            <div id="Titulo" style="min-width:400px;min-height:150px;background-color: rgb(43,46,49)">
                <div ><img style="width: 257px; height: 130px; margin-top: 20px; margin-left: 30px" src="images/canasta.jpg"></img></div>
                <div ><h1 align="center" style="margin-top: -70px;color: rgb(255,255,255)">SUPERMERCADO FRAME</h1></div>
            </div>
            <div id="barraSuperior" style="margin-top: -20px">
                <h:form>
                    <p:menubar style="background-color: rgb(74,77,79)">
                        <p:menuitem value="INICIO" style="padding-top: 15px" url="index.xhtml" icon="ui-icon-home" />
                        <f:facet name="options">
                            <p:menubar>
                                <p:submenu label="#{indexBean.user}" icon="ui-icon-person" >
                                    <p:menuitem value="Cambiar contraseÃ±a" url="CambioContrasenia.xhtml" rendered="#{indexBean.isUser}"/>
                                    <p:menuitem value="Salir" actionListener="#{indexBean.exit(actionEvent)}"/>
                                </p:submenu>
                            </p:menubar>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </header>

        <div id="cuerpo" style="width:100%; height: 100%;">

            <div id="panelIzquierdo" style="font-size: 16px; width:15%;">
                <h:form id="formaIzquierdo">
                    <p:menu id="menuIzquierdo" style="width:100%;">
                        <p:menuitem url="Productos.xhtml" value="Productos"/>
                        <p:menuitem url="Categorias.xhtml" value="Categorias"/>
                        <p:menuitem url="Sucursales.xhtml" value="Sucursales"/>
                        <p:menuitem url="Lugares.xhtml" value="Lugares"/>
                        <p:menuitem url="Personas.xhtml"  value="Personas"/>
                        <p:menuitem url="Proveedores.xhtml" value="Proveedores"/>
                        <p:menuitem url="Facturas.xhtml" value="Facturas"/>
                    </p:menu> 
                </h:form>
            </div>

            <div id="divCentro" style="width:85%; height:73%; position:absolute; left:15%; top:208px">
                <div id="titulo" style=" margin: 0px; height: 10%; width:100%; background-color: rgb(235,119,14) ">
                    <div><h2 align="center" style="color: rgb(255,255,255)">CATEGORIAS A INGRESAR</h2></div>
                </div>

                #{CategoriaBean.loadCategorias()}
                <h:form id="formaLista" style="height: 80%;">

                    <p:dataTable var="cat" style="width:100%; height: 100%" value="#{CategoriaBean.listCat}" scrollable="true" scrollWidth="100%" scrollHeight="100%" editable="true">

                        <p:column headerText="Categoria" style="width: 20%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.catNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="cat" value="#{cat.catNombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Categoria padre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.catPadre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="catPadre" value="#{cat.catPadre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div align="center">
                        <p:commandButton value="Guardar"
                                         style="margin-left:10px;margin-top:10px;" actionListener="#{CategoriaBean.guardar(actionEvent)}" />
                    </div>
                </h:form>
            </div>
        </div>
        <footer>
            <div id="divFooter" style="background-color: rgb(74,77,79); bottom:0%; margin:0px; position: absolute; width:100%;">
                <h5 align="center" style="text-align: center;min-height: 24px;background-color: rgb(100,100,100); margin-bottom: 0px;padding-top: 10px; font-size: 16px"> Supermercado Frame. Todos los derechos Reservados &reg;2017</h5>
            </div>
        </footer>
    </h:body>
</html>
